hyperparameters:
- name: alpha
  default_value: 1.0
  type: uniform_float
  log: true
  lower: 0.0001
  upper: 10
- name: max_iter
  default_value: 1000
  type: uniform_int
  lower: 100
  upper: 5000
- name: tol
  default_value: 0.0001
  type: uniform_float
  log: true
  lower: 0.00001
  upper: 0.1
- name: selection
  default_value: cyclic
  type: categorical
  choices:
    - cyclic
    - random

  