# LassoLars
hyperparameters:
- name: alpha
  default_value: 1.0
  type: uniform_float
  log: true
  lower: 0.0001
  upper: 10
- name: fit_intercept
  default_value: true
  type: categorical
  choices:
    - true
    - false
- name: positive
  default_value: false
  type: categorical
  choices:
    - true
    - false